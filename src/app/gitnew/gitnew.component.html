<div class="container">
    <h1>MY GITHUB SEARCH</h1>
</div>
<app-github-search-form (emitSearch)="searchGithub($event)"></app-github-search-form>
<div>
    <div>
        <div class="">
            <div *ngFor="let git of github">
                    <img src="{{git.avatar_url}}" class="card-img rounded-circle" style="height:300px;width:300px;">
                    <h3 class="text-white">{{git.login}}</h3>
                    <h3 class="text-white">{{git.bio}}</h3>
            </div>
        </div>

    </div>

</div>

<div class="card-columns">
    <div class="repositories" *ngFor="let rp of repo">
        <div class="card">
            <div class="card-header">
                <h5 class="text-center">{{rp.name}}</h5>
            </div>
            <div class="card-body">
                <p>{{rp.description}}</p>
            </div>
        </div>
    
    </div>
</div>
